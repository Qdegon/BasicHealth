<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hospital Website</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #F9EFDB;
    }

    .container {
        margin: 0 auto;
    }

    header {
        background-color: #EBD9B4;
        background: #030637
        border-radius: 25px;
        padding: 1lvh;
        backdrop-filter: blur(10px);
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); 
        text-align: center;
    }

    h1 {
        margin: 0;
        font-size: 3vw;
        color: #5f3737;
    }

    nav {
        display: none;
        text-align: center;
    }

    nav ul {
        list-style-type: none;
        padding: 0;
    }
    
    nav ul li {
        padding: 10px 0;
    }

    nav ul li a {
        color: #000000;
        text-decoration: none;
    }

    #menu-toggle {
        text-align: center;
        font-weight: bold;
        font-size: 1vw;
        display: block;
        color: #5f3737;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
        background: #EBD9B4;
        border-radius: 10px; 
        text-align: center;
        margin: 0 auto;
    }
    .jornoul{
      border-width: 5px;
      border: #030637;
      width: 22vw;
      height: 20vw;
      border-radius: 10px; 
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); 
      text-align: center;
      float: left;
      margin-left: 8.5%;
      background-color: #DED0B6;
      
      
    }
    .lib{
      margin-top: 2vw;
      width: 22vw;
      height: 20vw;
      border-radius: 10px; 
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); 
      text-align: center;
      float: left;
      background-color: #BBAB8C;
      
    }
    .two{      
      margin-top: 5vw;
      border-color: rgba(0, 0, 0, 0.5); 

    }
    .container{
      padding: 15px;
    }
    .lib2{
      margin-top: 2vw;
      width: 18vw;
      height: 18vw;
      border-radius: 10px;
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
      float: left;
      background-color: #9d8cbb;
      padding: 2vw;

    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <h1>bibleoteka</h1>
      <button id="menu-toggle">Menu</button>
      <nav id="menu">
        <ul>
          <li><a href="#">заказ книг</a></li>
          <li><a href="#">авторы</a></li>
          <li><a href="#">онлаин оформление</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <div class="container">
    <div class="jornoul">
      <div class="lib">
        <div class="lib2"></div>
      </div>
        
    </div>
    <div class="jornoul two">
      <div class="lib">
        <div class="lib2"></div>
      </div>
    </div>
    </div>  
    <div class="jornoul">
      <div class="lib">
        <div class="lib2"></div>
      </div>
    </div>
    </div>  
    

  </div>

  <script>
    document.getElementById("menu-toggle").addEventListener("click", function() {
      var menu = document.getElementById("menu");
      if (menu.style.display === "block") {
        menu.style.display = "none";
      } else {
        menu.style.display = "block";
      }
    });
  </script>
</body>
</html>
